<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<app-tool-bar (eventEmitter)="onToolEvent($event)" #tooBar></app-tool-bar>

<div id="chart">
  <div class="panel" *ngFor="let panelData of DividedMergedData|async; let j=index" (click)="onPanelClick(j)">
    <div class="ymax"><span>{{tooBar.ymax}}</span></div>
	  <div class="wrapper">
      <div class="column-overlap" *ngFor="let peakData of panelData.columns; let i=index" 
                                  [style.left]="i*0.4+'%'">
    		  <div class="column1"  [style.height]="peakData[0]*140/tooBar.ymax+'px'" [style.zIndex]="5">
    		  </div>
          <div class="column2" [style.height]="peakData[1]*140/tooBar.ymax+'px'" [style.zIndex]="peakData[0]>peakData[1]?6:4">
          </div>
      </div>
		</div>
    <div class="range-left"><span>{{panelData.range.left}}</span></div>   
    <div class="range-right"><span>{{panelData.range.right}}</span></div>

  </div>
</div>
