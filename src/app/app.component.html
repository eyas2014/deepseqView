<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div class="tool-bar">
  <div class='scale-bar'>{{scaleBar}}bp</div>
  <div class="baseline">
    <mat-select [(value)]="baseLine">
      <mat-option value="0">Baseline: 0</mat-option>
      <mat-option value="20">Baseline: 20</mat-option>
      <mat-option value="50">Baseline: 50</mat-option>
      <mat-option value="100">Baseline: 100</mat-option>
    </mat-select>
  </div>
  <div class="log-scale">
    <mat-checkbox>Log2 Scale</mat-checkbox>
  </div>
  <div class="ymax">
    <span>Y Scale: </span>
    <mat-slider
          class="example-margin"
          [max]="100"
          [min]="0"
          [step]="5"
          [thumbLabel]="thumbLabel"
          [(ngModel)]="yscaleValue">
    </mat-slider>
  </div>
  <div class="sample-selection">
    <mat-select placeholder="Select samples" multiple>
      <mat-option>Sample 1</mat-option>
      <mat-option>Sample 2</mat-option>
    </mat-select>
  </div>
  <div class='zoom-control'>
    <i class="material-icons" (click)="zoomIn(0)">zoom_in</i>
    <i class="material-icons" (click)="zoomOut()">zoom_out</i>
  </div>
</div>

<div id="chart">
  <div class="panel" *ngFor="let panelData of DividedMergedData; let j=index" (click)="zoomIn(j)">
    <div class="yscale"><span>{{yscale}}</span></div>
	  <div class="wrapper">
		  <div class="column" *ngFor="let peakData of panelData.columns; let i=index" [style.height]="peakData/5+'px'" [style.left]="i*0.4+'%'">
		  </div>
		</div>
    <div class="range-left"><span>{{panelData.range.left}}</span></div>   
    <div class="range-right"><span>{{panelData.range.right}}</span></div>

  </div>
</div>
